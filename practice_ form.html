<!doctype html>
<html>
	<head> 
	<title>survey</title>
	<meta charset="utf-8">
	</head>
	<body style="background-color:blue;">
		<h3 style="text-align:center;"> 설문조사</h3>
		<div style="color:yellow;align:center;width:600px;margin:0 auto;"
		<p style="font-size:24px;"> <b>설문 조사</b> </p>
		<form>
			<fieldset Style="color:yellow">
				<legend Style="color:yellow"> 인적사항 </legend>
				<label>성별: <input type="radio" name="female" value="woman">여자</label>
				<label><input type="radio" name="female" value="man">남자 </label><br>
				<label>나이: <input type="text"></label>
			</fieldset>
			<fieldset Style="color:yellow">
				<legend Style="color:yellow"> 관심분야(1개이상) </legend>
				<input type="checkbox" name="web" value="anti">디지털 콘텐츠 
				<input type="checkbox" name="web2" value="anti">
				웹프로그래밍
				<input type="checkbox" name="web3" value="anti">
				데이타 베이스
				<input type="checkbox" name="web4" value="anti">
				전자출판
			</fieldset>
			<fieldset Style="color:yellow">
				<legend> 만족도 조사 </legend>
				본 세미나 주제 만족도 1<input type="range" name="1" min="1" max="5" value="0">5<br>
				본 세미나 초청 강사 만족도<input type="range" name="2" min="1" max="5" value="0"><br>
				본 세미나 강의 시간 <input type="range" min="1" max="5" name="3" value="0"><br> 				
			</fieldset>
			<p align="center" Style="color:yellow">기타의견사항<br><textarea name="ask" cols="25" rows="5" placeholder="의견을 적으세요"></textarea><br>
			<button type="submit">확인</button>
			<button type="submit">취소</button></p>
		</form>
			<p align="center"><img src="https://media2.giphy.com/media/aKjnUBa0nSGn6/giphy.gif"></p>
	</body>
</html>
